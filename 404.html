	<script type="text/javascript">
	(function(){
		var wait = document.getElementById('wait'),href = document.getElementById('href').href,elsetime = (Number(wait.innerHTML)+1)*1000;
		var interval = setInterval(function(){
			var time = --wait.innerHTML;
			if(time <= 0) {
				location.href = href;
				clearInterval(interval);
			}
		}, 1000);

		setTimeout(function(){
			location.href = href;
		},elsetime);
	})();
</script>
